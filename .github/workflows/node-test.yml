name: Test

on:
  workflow_call:
    inputs:
      node_test:
        type: string
        description: Runs node test
        default: "false"

jobs:
  vitest:
    name: Vitest
    if: inputs.node_test == 'true'
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      TURBO_TEAM: ${{ secrets.VERCEL_TEAM }}
      TURBO_REMOTE_ONLY: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: ./.github/actions/setup-node

      - name: test with coverage
        run: pnpm coverage

      - name: upload cms coverage
        uses: codecov/codecov-action@v4
        with:
          flags: cms # optional
          name: cms # optional
          files: ./clover.xml
          token: ${{ secrets.CODECOV_TOKEN }} # required
          verbose: true
          directory: ./apps/cms/coverage

      - name: upload web coverage
        uses: codecov/codecov-action@v4
        with:
          flags: web # optional
          name: web # optional
          files: ./clover.xml
          token: ${{ secrets.CODECOV_TOKEN }} # required
          verbose: true
          directory: ./apps/web/coverage

      - name: upload openapi coverage
        uses: codecov/codecov-action@v4
        with:
          flags: openapi # optional
          name: openapi # optional
          files: ./clover.xml
          token: ${{ secrets.CODECOV_TOKEN }} # required
          verbose: true
          directory: ./packages/openapi/coverage
